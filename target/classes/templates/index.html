<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
	body{
		
		background-color: bisque;
	}
	
	
</style>

<body>


		<div class="card col-4 offset-4 mt-3">
			<div class="card-header">
				<h1>Book Form</h1>



				<p th:text="${succMsg}" style="color: forestgreen;"></p>
				<p th:text="${errMsg}" style="color: crimson;"></p>
			</div>
			<div>
			
				<div class="card-body">
					<form th:action="@{/book}" th:object="${book}" method="post">
			
						<table>
							<tr>
								<td>
									Book Name:
								</td>
								<td><input type="text" th:field="*{bookName}" required /></td>
								<input type="hidden" th:field="${book.bookId}" />
							</tr>
			
							<tr>
								<td>Book Price:</td>
								<td><input type="number" th:field="*{bookPrice}" required /> </td>
							</tr>
			
							<tr>
								<td></td>
								<td><input type="submit" value="Save" class="btn btn-primary" /> </td>
							</tr>
			
						</table>
			
					</form>
			
					<a href="books" class="btn btn-success">View All</a>
				</div>
			</div>
			

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</body>

</html>
